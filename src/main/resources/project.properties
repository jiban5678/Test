# redis数据源配置
#spirngboot+mybatis连接redis cluster配置
#最大能够保持空闲状态的链接数
redis.maxIdle=2000
#最大连接数
redis.maxTotal=20000
#最大的等待时长 毫秒
redis.maxWaitMillis=20000
#当调用borrow Object方法时，是否进行有效性检查
redis.testOnBorrow=false
#集群节点配置
redis.nodes=192.168.170.31:8001,192.168.170.31:8002,192.168.170.32:8003,192.168.170.32:8004,192.168.170.33:8005,192.168.170.33:8006
